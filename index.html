<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  

<!--jQUERY LINK-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--BOOTSTRAP LINK-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!-- CSS STYLE -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">

</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light navbar-expand-sm">
            <form class="form-inline">
                <button id="amethystButton" type="button">
                <img src="assets/images/amethyst.jpeg" alt="amethystPic" class="img-fluid rounded-bottom rounded-small">  
                </button>  
                <button id="citrineButton" type="button">
                <img src="assets/images/citrine.png" alt="citrinePic" class="img-fluid">
                </button>
                <button id="moonstoneButton" type="button">
                <img id="moonstonePic" src="assets/images/moonstone.jpg" alt="moonstonePic" class="img-fluid">
                </button>
                <button id="sapphireButton" type="button">
                <img id="sapphirePic" src="assets/images/sapphire.jpg" alt="sapphirePic" class="img-fluid">
                </button>
            </form>
        </nav>
        <div class="row">
            <div class="col-3">
            </div>  
            <div class="col-3">
                <div id="styleUser">
                    <h2>
                        Your Current Score
                    </h2>
                    <p id="userTally"> </p>
                </div>
            </div>
            <div class="col-3">
                <div id="styleWin">
                    <h2 class="styleWinScore">
                        Winning Score
                    </h2>
                    <p id="winScore">
                    </p>
                </div>
            </div>
            <div class="col-3">
            </div>
        </div>   
        <div class="row">
            <div class="col-6">
                 <p id="winStyler"> Wins </p>
            </div>
            <div class="col-6">
                <p id="lossStyler"> Losses </p> 
            </div>
        </div>
    </div>
    <script rel="javascript" type="text/javascript" src="assets/javascript/game.js"> </script>
</body>
</html>
